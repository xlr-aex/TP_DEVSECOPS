name: DevSecOps Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/nodeapp

jobs:
  # ── Job 1 : Build & Tests
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Installer les dépendances
        run: npm ci

      - name: Vérifier que l'app démarre
        run: |
          node app.js &
          sleep 2
          curl -sf http://localhost:3000/health || exit 1
          kill %1

  # ── Job 2 : Lint Dockerfile
  hadolint:
    name: Lint Dockerfile
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: Dockerfile

  # ── Job 3 : Build image + Scan Trivy
  trivy:
    name: Scan Trivy
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      - name: Build image Docker
        run: docker build -t nodeapp:scan .

      - name: Scan Trivy (CRITICAL + HIGH)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: nodeapp:scan
          format: table
          severity: CRITICAL,HIGH
          exit-code: '1'

  # ── Job 4 : Analyse CodeQL
  codeql:
    name: Analyse CodeQL
    runs-on: ubuntu-latest
    needs: build
    permissions:
      security-events: write
      actions: read
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Initialiser CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript

      - name: Analyse CodeQL
        uses: github/codeql-action/analyze@v3

  # ── Job 5 : Push sur GHCR (seulement si tout est vert)
  publish:
    name: Publier sur GHCR
    runs-on: ubuntu-latest
    needs: [hadolint, trivy, codeql]
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Login GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Métadonnées image
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=sha-
            type=raw,value=latest

      - name: Build & Push image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
